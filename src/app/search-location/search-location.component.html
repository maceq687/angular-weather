<div class="container">
  <div class="mat-typography title">
    <h1>Check current weather</h1>
  </div>
  <mat-card class="main">
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label>Enter location (City, Country code)</mat-label>
        <input
          type="text"
          placeholder="i.e. London, GB"
          aria-label="Location"
          matInput
          #location
          (keyup.enter)="getLocations(location.value)"
        />
        <button
          mat-icon-button
          matSuffix
          aria-label="Search button with icon"
          (click)="getLocations(location.value)"
        >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z2"
        *ngIf="searched"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="selectedLocation(row)"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
